<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الموقع تحت الصيانة</title>
<style>
  /* تهيئة أساسية */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 10px;
  }

  h1 {
    font-size: clamp(1.5rem, 5vw, 3rem); /* يجعل النص يتغير حسب حجم الشاشة */
    margin: 0 0 20px;
    animation: blink 1.2s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  .loader {
    border: 6px solid #fff;
    border-top: 6px solid #22c55e;
    border-radius: 50%;
    width: clamp(30px, 10vw, 60px); /* الحجم يتغير حسب الشاشة */
    height: clamp(30px, 10vw, 60px);
    animation: spin 1s linear infinite;
    margin-top: 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  p {
    font-size: clamp(1rem, 4vw, 1.5rem); /* النص يتغير حسب حجم الشاشة */
    margin-top: 15px;
    color: #bbb;
  }
</style>
</head>
<body>
  <h1>الموقع تحت الصيانة</h1>
  <div class="loader"></div>
  <p>الرجاء الانتظار...</p>
</body>
</html>
