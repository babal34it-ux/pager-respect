        const grid = document.getElementById('optGrid'); grid.innerHTML = '';
        opts.forEach(o => {
            let b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o.t; b.dataset.correct = o.c;
            b.onclick = () => check(o.c, b);
            grid.appendChild(b);
        });
        nav('sc-quiz'); startTimer();
    }

    function startTimer() {
        let cur = 20; clearInterval(timer);
        document.getElementById('timerBar').style.width = "100%";
        timer = setInterval(() => {
            cur--; document.getElementById('timerBar').style.width = (cur/20*100) + "%";
            if(cur<=0) { clearInterval(timer); check(false); }
        }, 1000);
    }

    function check(isC, btn) {
        clearInterval(timer);
        const fb = document.getElementById('feedback-msg');
        document.querySelectorAll('.opt-btn').forEach(b => {
            b.onclick = null;
            if(b.dataset.correct === "true") b.classList.add('reveal-correct');
        });

        if(isC) { 
            if(btn) btn.classList.add('reveal-correct'); 
            fb.innerText = "‚ú® ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©!"; fb.style.color = "var(--correct)";
            (turn===1?t1:t2).s += (x2Act?20:10); 
        } else { 
            if(btn) btn.classList.add('clicked-wrong'); 
            fb.innerText = "‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©!"; fb.style.color = "var(--wrong)";
        }

        setTimeout(() => {
            DATA[selCat].q.shift(); 
            x2Act = false; 
            turn = turn===1?2:1;
            let rem = 0; for(let k in DATA) rem += DATA[k].q.length;
            if(rem===0) { 
                let winner = t1.s > t2.s ? t1.n : (t2.s > t1.s ? t2.n : "ÿ™ÿπÿßÿØŸÑ ÿßŸÑŸÅÿ±ŸäŸÇÿßŸÜ!");
                document.getElementById('winMsg').innerText = "üèÜ ÿßŸÑŸÅÿßÿ¶ÿ≤: " + winner; 
                nav('sc-end'); 
            } else nav('sc-cats'); 
            drawCats();
        }, 2000);
    }

    function use5050() {
        if(currentScreen !== 'sc-quiz') return;
        let b = Array.from(document.querySelectorAll('.opt-btn')).filter(x => x.dataset.correct === "false");
        b.sort(() => Math.random() - 0.5).slice(0, 2).forEach(x => x.classList.add('hidden'));
        if(turn===1) t1.p50 = false; else t2.p50 = false; 
        updateUI();
    }

    function useX2() { 
        if(currentScreen !== 'sc-quiz') return;
        x2Act = true; 
        if(turn===1) t1.px2 = false; else t2.px2 = false; 
        updateUI(); 
    }

    function useHint() { 
        if(currentScreen !== 'sc-quiz') return;
        const box = document.getElementById('hint-box');
        box.innerText = "üí° ÿ™ŸÑŸÖŸäÿ≠: " + DATA[selCat].q[0].h;
        box.style.display = 'block';
        if(turn===1) t1.ph = false; else t2.ph = false; 
        updateUI(); 
    }

    function updateUI() {
        document.getElementById('s1').innerText = t1.s; 
        document.getElementById('s2').innerText = t2.s;
        document.getElementById('turn-hint').innerText = "ÿØŸàÿ±: " + (turn===1?t1.n:t2.n);
        document.getElementById('box1').classList.toggle('active', turn===1);
        document.getElementById('box2').classList.toggle('active', turn===2);
        
        const isQuiz = (currentScreen === 'sc-quiz');
        document.getElementById('p1_50').disabled = !t1.p50 || turn!==1 || !isQuiz;
        document.getElementById('p1_x2').disabled = !t1.px2 || turn!==1 || !isQuiz;
        document.getElementById('p1_hint').disabled = !t1.ph || turn!==1 || !isQuiz;
        
        document.getElementById('p2_50').disabled = !t2.p50 || turn!==2 || !isQuiz;
        document.getElementById('p2_x2').disabled = !t2.px2 || turn!==2 || !isQuiz;
        document.getElementById('p2_hint').disabled = !t2.ph || turn!==2 || !isQuiz;
    }
</script>
</body>
</html>
